<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="city-search-form" id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city-search-input"
            id="city-search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 id="currentCity" class="current-city"></h1>
            <p class="current-details">
              <span class="current-date" id="currentDate"></span> -
              <span
                class="current-precipitation"
                id="currentPrecipitation"
              ></span>
              <br />
              Humidity:
              <strong><span id="currentHumidity"></span></strong>
              , Wind:
              <strong><span id="currentWindspeed"></span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="currentTempIcon"></span>
            <span class="current-temperature-value" id="currentTemp"></span>
            <span class="current-temperature-unit" id="currentTempUnit"
              >Â°C</span
            >
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">V & W</a> and is open sourced
          <a href="https://github.com/willoid-git/Weather-App" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://www.netlify.com" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
